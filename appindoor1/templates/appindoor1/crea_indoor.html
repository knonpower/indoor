{% extends "base.html" %}

{% load static %}

{% block js %}

<script src="{% static 'appindoor1/js/confirmacion.js' %}"></script>
<script src="{% static 'appindoor1/js/main.js' %}"></script>

{% endblock %}

<!--CREAINDOOR-->
{% block --CREAINDOOR-- %} 

<br><br>
<div class="modal-dialog modal-lg" role="document"> 
    <div class="modal-content">
        <div class="modal-header">
            <hr style="border-top:1px dotted #000;"/>
            <h3 class="text-primary justify-content-center modal-title">Indoor</h3>
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row py-2">
                
            </div>
            <form class="form-inline" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    {{ form }}
                    <button type="reset" class="btn btn-sm btn-outline-danger"><span class="glyphicon glyphicon-plus"></span>CLEAN</button>
                    <button type="submit" class="btn btn-sm btn-outline-success"><span class="glyphicon glyphicon-plus"></span> ADD</button>
                </div>
                <div class="modal-footer">
                            
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Confirmar</button>
                </div>
            </form>
            
                <div class="row py-2">
                    <div class="col-lg-12">
                    {% for indoor in lista_indoor %}
                        <table id="table" class="table table-bordered">
                            <thead>
                                <tr>
                                <th>NOMBRE INDOOR</th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr>
                                <th>{{indoor.nombre}}</th>
                                <th>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                        <a href="#" onclick="confirmarEliminacion({{indoor.id}})" class="btn btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
                                                <path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"/>
                                            </svg>
                                        </a>
                                        <a href="#" onclick="modificar({{indoor.id}})" class="btn btn" data-toggle="modal" data-target="#modaledit1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </th>
                                </tr>
                            </tbody>
                        </table>
                    {% endfor %}
                    </div>
                </div>
            
        </div>
        

    </div>
</div>

<div class="modal fade" id="crea_indoor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

</div>


{% endblock %}
