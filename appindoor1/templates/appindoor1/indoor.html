{% extends "base.html" %}


{% load static %}


{% block --INDOOR-- %}

<br><br>
<div class="row ">        
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 class="text-primary justify-content-center">Creacion del Indoor</h3>
        <hr style="border-top:1px dotted #000;"/>
        
        <form class="form-inline" method="POST">
            {% csrf_token %}
                        
            <div class="form-group">
                <label for="nombre_indoor">Nombre del Indoor</label>
                <input type="text" name="nombre_indoor" class="form-control" style="width:50%;" required="required"/>
                <br>
                <button type="reset" class="btn btn-sm btn-outline-danger"><span class="glyphicon glyphicon-plus"></span>CLEAN</button>
                <button type="submit" class="btn btn-sm btn-outline-success"><span class="glyphicon glyphicon-plus"></span> ADD</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
